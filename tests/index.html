<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Temple Unit Tests</title>
        <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.14.0.css">
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>


        <!--
         - ==========================================================================
         - Templates
         - ==========================================================================
         -->
        
        <!--
         - Truths
         - ==========================================================================
         -->
        <template id="template-truth">
            Shown.

            <!-- Conditional: is `person` true? -->
            <div data-true="person">
                Never Shown!
            </div>
        </template>

        <!--
         - Nested Templates
         - ==========================================================================
         -->
        <template id="template-names">
            <h2>Names</h2>

            <!-- Conditional: is `names` true? -->
            <div data-true="names">

                <!-- Sub-template: `template-user` -->
                <br data-template="template-user">
            </div>
        </template>

        <template id="template-user">
            <b data-true="name">
                <b data-template="template-password"></b>
            </b>
        </template>

        <template id="template-password">
            <strong data-id="pass"></strong>
            <div>
                <a data-id="link"></a>
            </div>
        </template>

        <!--
         - Array Templates
         - ==========================================================================
         -->
        <template id="template-arrays">
            <b data-id="repo"></b>
        </template>

        <!--
         - Attribute Templates
         - ==========================================================================
         -->
        <template id="template-attributes">
            <section>
                <h2 data-id="heading"></h2>
                <p data-id="paragraph"></p>
                <br data-template="template-attributes__list">
                <br data-template="template-attributes__ordered">
            </section>
        </template>

        <template id="template-attributes__list">
            <ul data-id="list">
                <li data-id="list-item"></li>
            </ul>
        </template>

        <template id="template-attributes__ordered">
            <ol data-id="ordered">
                <li data-id="list-item"></li>
            </ol>
        </template>

        <script src="//code.jquery.com/qunit/qunit-1.14.0.js"></script>

        <script src="../temple.js"></script>
        <script src="unit/temple.js"></script>
    </body>
</html>
